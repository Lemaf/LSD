<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>LEMAF System Deployment</title>

		<!-- css -->
		<link rel="stylesheet" href="css/style.css" media="all">
		<link rel="stylesheet" href="css/normalize.css" media="all">

		<!-- web fonts -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>

		<!-- Jquery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	</head>
	<body>
		<div class="login-form">
			<div class="head-info">
				<h1 class="lemaf-label">LEMAF System Deployment</h1>
			</div>
			<div class="avatar">
				<img src="images/avatar.png" alt="">
			</div>
			<form>
				<input type="text" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
				<div class="key">
					<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				</div>
			</form>

			<div class="signin">
				<input type="submit" input="Login">
			</div>
		</div>
	</body>
</html>
