<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>LEMAF SYSTEM DEPLOYMENT</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>

		<!-- Main css -->
		<link type="text/css" rel="stylesheet" href="assets/css/screen.css"  media="all"/>

		<!-- Normalize css -->
		<link type="text/css" rel="stylesheet" href="assets/css/normalize.css"  media="all"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="container">
			<div class="card-panel white">
				<div class="form-logo"><img src="images/logo.png" alt="" class="responsive-img"></div>

				<div class="auth">
					<input id="login" type="text" class="validate">
					<input id="senha" type="password" class="validate">
				</div>

				<div class="auth-remember">
					<p>
					<input id="filled-in-box" class="filled-in" type="checkbox"/>
					<label for="filled-in-box">LEMBRAR</label>
					</p>
				</div>
				<div id="auth-btn">
				<a class="waves-effect waves-light btn">LOGAR</a>
				</div>

			</div>
		</div>


		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="assets/js/materialize.min.js"></script>
	</body>
</html>
